services:
  backend:
    build: ./backend
    container_name: conspiracy-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/conspiracy_forum
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - MAIL_USERNAME=iustin.spiridon@gmail.com
      - MAIL_PASSWORD=zcpv ftnf utmr eckh
    depends_on:
      db:
        condition: service_healthy
      populator:
        condition: service_completed_successfully
    networks:
      - conspiracy-net

  frontend:
    build: ./frontend
    container_name: conspiracy-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - conspiracy-net

  db:
    image: postgres:15-alpine
    container_name: conspiracy-db
    environment:
      - POSTGRES_DB=conspiracy_forum
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - conspiracy-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d conspiracy_forum"]
      interval: 5s
      timeout: 5s
      retries: 10

  populator:
    build: ./populator
    container_name: conspiracy-populator
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=conspiracy_forum
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      db:
        condition: service_healthy
    networks:
      - conspiracy-net
    restart: "no"

networks:
  conspiracy-net:
    driver: bridge

volumes:
  postgres_data:
